    <body>
    <!-- side menu start -->
    <div class="side__menu">
        <a href="">MENU</a>
    </div>
    <!-- side menu end -->
    <header>
        
        <!-- navbar start -->
        <nav>
            <div class="logo__box">
                <div id="circular__box">
                    <p id="circular__text">wacca wacca wacca wacca wacca wacca wacca wacca wacca</p>
                </div>
                <a href="" class="logo__text">
                    <img src="./logo_img/wacca_w.png" alt="" width="60" height="60">
                </a>
            </div>
            <div class="nav__inner">
                <ul class="nav__menu">
                    <li><a href="">Information</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Works</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- navbar end -->
    </header>



    <main>
        <section class="u-contact__section">
            <div class="section__title">
                <span>お問い合わせ</span>
                <h2>Contact</h2>
            </div>
            <p class="contact__tips">制作のご相談・ご質問はこちらからお問い合わせください。</p>

            <div class="form__box">
                <div class="input__box">
                    <p>お名前<span>*</span></p>
                    <input type="text" name="name">
                </div>
                <div class="input__box">
                    <p>メールアドレス<span>*</span></p>
                    <input type="email" name="email">
                </div>
                <div class="input__box">
                    <p>お問い合わせ項目</p>
                    <select name="kind" id="kind__select">
                        <option value="見積り依頼">見積り依頼</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="input__box">
                    <p>お問い合わせ内容<span>*</span></p>
                    <textarea name="content" id="content__area" cols="30" rows="10"></textarea>
                </div>
                
            </div>

            
        </section>

    </main>




    <footer>
        <div class="footer__container">
            <div class="back__btn">
                <a href=""><i class="fa-solid fa-chevron-up"></i>TOP</a>

        </div>
